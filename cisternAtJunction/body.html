<h3 style="margin-top: 20px">Cistern at sqebeqsed junction</h3>

Seattle Parks installed an 1100 gallon cistern at the junction of the
sqebeqsed and Andrews Bay/Hatchery trails, to help with the sword
fern restoration at and around Ground Zero. Grafitti soon appeared.
And then a lot more in the summer of 2020.
